<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/handlebars/handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="./css/threep-style.css">
    <title>Team Threep</title>
</head>

<body>
   <a href="" onclick="" >체인지</a>
    <div id="wrap">
      <h1><a href=""/a></a></h1>
       <a href="" onclick="changeDetail('introduce')" ?></a>
        <div id="main-container" class="container">
            <div class="row">
                <div class="col-md-5 col-xs-12" id="tp-poster-wrap">
                    <div id="tp-poster">
                        <div class="headline-wrap">
                            <div class="row headline">
                                <div class="col-md-12 hl-title"></div>
                                <div class="col-md-12 hl-subtitle"></div>
                            </div>
                        </div>
                        <div class="section-wrap"></div>
                    </div>
                </div>
                <div class="col-md-7 hidden-xs" id="tp-detail-wrap">
                    <div id="tp-detail">                       
                        <div class="headline-wrap">
                            <div class="row headline">
                                <div class="col-md-4 hl-title">팀소개</div>
                                <div class="col-md-4 col-md-offset-4 hl-subtitle">더 하고 싶은 이야기...</div>
                            </div>
                        </div>
                        <div class="section-wrap">
                            <div class="row section">
                                <div class="col-md-12 title"> <span class="glyphicon glyphicon-expand"></span> 쓰리피 탄생배경</div>
                                <div class="col-md-12 contents"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">        
        $(document).ready(function () {
            $.ajax({
                url: "/data/poster.json"
                , method: "GET"
                , dataType: "json"
                , success: function (data) {
                    var headline = data.headline;
                    var sections = data.sections;
                    $("#tp-poster .hl-title").text(headline.title);
                    $("#tp-poster .hl-subtitle").html(headline.subtitle);
                    var source = $("#poster-section-template").html();
                    var template = Handlebars.compile(source);                    
                    var html = template(sections);
                    $("#tp-poster .section-wrap").html(html);
                }
            });  
            changeDetail("introdece")
        });
        
        var changeDetail = function(type)
        {      
            $.ajax({
                url: "/data/detail.json"
                , method: "GET"
                , dataType: "json"
                , success: function (data) {
                    var source = $("#detail-template").html();
                    var template = Handlebars.compile(source);
                    var html;                    
                    switch(type)
                    {
                        case "index":
                            template(data.index);
                            break;
                        case "introduce":
                            template(data.introduce);
                            break;
                        case "recruitMethod": 
                            template(data.recruitMethod);
                            break;
                        case "recruitMember":
                            template(data.recruitMember);
                            break;
                        case "meetingPlace":
                            template(data.meetingPlace);
                            break;
                            
                    }
                    
                    $("#tp-detail").html(html);
                }
            });            
        }
    </script>
    <script id="poster-section-template" type="text/x-handlebars-template"> 
       {{#each this}}
        <div class="row section">
            <div class="col-md-12 title"><span class="glyphicon glyphicon-expand"></span> {{title}}</div>
            <div class="col-md-12 contents"> 
                {{{contents}}}
            </div>
        </div> 
        {{/each}} 
    </script>
    
    <script id="detail-template" type="text/x-handlebars-template">
        <div class="headline-wrap">
                            <div class="row headline">
                                <div class="col-md-4 hl-title">{{this.headline.title}}</div>
                                <div class="col-md-4 col-md-offset-4 hl-subtitle">{{this.headline.subtitle}}</div>
                            </div>
                        </div>
                        <div class="section-wrap">
                            <div class="row section">
                                <div class="col-md-12 title"> <span class="glyphicon glyphicon-expand"></span> {{this.sections.title}}</div>
                                <div class="col-md-12 contents">
                                    {{this.sections.contents}}
                                </div>
                            </div>
                        </div>
    </script>    
</body>
</html>
