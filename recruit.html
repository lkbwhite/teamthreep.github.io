<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/handlebars/handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="./css/threep-style.css">
    <title>Team Threep</title>
</head>

<body>
    <div id="wrap">
        <div id="main-container" class="container">
            <div class="row">
                <div class="col-md-5 col-xs-12" id="tp-poster-wrap">
                    <div id="tp-poster">
                        <div class="headline-wrap">
                            <div class="row headline">
                                <div class="col-md-12 hl-title"></div>
                                <div class="col-md-12 hl-subtitle"></div>
                            </div>
                        </div>
                        <div class="section-wrap"></div>
                    </div>
                </div>
                <div class="col-md-7 hidden-xs" id="tp-detail-wrap">                   
                    <div id="tp-detail" style="display:table;height:100%;">
                       <div style="display:table-cell;vertical-align:middle;">
                        <div style="font-size:30px;text-align:center;">
                            <img style="width:100%; max-width:300px;" src="images/nodetail.jpg" /><br><br>
                            자세한 설명 준비중...
                        </div>
                        </div>
                        <!--<div class="headline-wrap">
                            <div class="row headline">
                                <div class="col-md-4 hl-title">팀소개</div>
                                <div class="col-md-4 col-md-offset-4 hl-subtitle">더 하고 싶은 이야기...</div>
                            </div>
                        </div>
                        <div class="section-wrap">
                            <div class="row section">
                                <div class="col-md-12 title"> <span class="glyphicon glyphicon-expand"></span></div>
                                <div class="col-md-12 contents"></div>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">        
        $(document).ready(function () {
            $.ajax({
                url: "/data/poster.json"
                , method: "GET"
                , dataType: "json"
                , success: function (data) {
                    var headline = data.headline;
                    var sections = data.sections;
                    $("#tp-poster .hl-title").text(headline.title);
                    $("#tp-poster .hl-subtitle").html(headline.subtitle);
                    var source = $("#poster-section-template").html();
                    var template = Handlebars.compile(source);                    
                    var html = template(sections);
                    $("#tp-poster .section-wrap").html(html);
                }
            });
        });
    </script>
    <script id="poster-section-template" type="text/x-handlebars-template"> 
       {{#each this}}
        <div class="row section">
            <div class="col-md-12 title"><span class="glyphicon glyphicon-expand"></span> {{title}}</div>
            <div class="col-md-12 contents"> 
                {{{contents}}}
            </div>
        </div> 
        {{/each}} 
    </script>
</body>
</html>
